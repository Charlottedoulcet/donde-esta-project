<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dónde está mi html?</title>
  </head>
  <body>
    <main>
        <h1>Log in</h1>
        <h4>Don't have an account? <a href="?"> sign Up</a></h4>
        <form>
          <div class="botonsocial">
            <button type="button" class="logogoogle">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="logo google" height="120px" />
              <p>Sign in With Google</p>
            </button>
            <button class="logoFB">
              <img src="https://img.freepik.com/psd-premium/logotipo-facebook-circulo-azul_705838-12823.jpg?semt=ais_hybrid&w=740&q=80" alt="logo facebook" height="120px" />
            </button>
          </div>

          <p><span>or</span></p>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required />
          </div>

          <button type="submit" class="login">Log In</button>
          <div>
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
